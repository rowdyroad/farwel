{
    "log": {
	"registered_sinks": {
	    "hello":"/tmp/log/log.txt"
	},
	"level":"debug",
	"sinks":
	[
	    "stderr"
	]
    },
    "connectors":
    {
	"memcached_con":
	{
	    "type":"memcached",
	    "connstr":"127.0.0.1:15333",
	    "key_prefix":"vfs:",
	    "log": {
		"level":"debug"
	    }
	},
	
	"mysql_con":
	{
	    "type": "sqldb",
	    "conn_str":"mysql://host=localhost db=user user=root password=''",
	    "table_name": "keys",
	    "key_column": "key",
	    "value_column": "value"
	},
	"dummy_con":
	{
	    "type": "dummy"
	},
	"local":
	{
	    "type": "memory"
	}
    },
    
    "locations": {
	"regexp://^/tmp/test/.*$": {
		"connector":"mysql_con"
	}
    }
}